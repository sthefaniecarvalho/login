<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="buttons">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
       <form class="form" action="#">
            <input class="email" type="email" placeholder="Email Adress"><br>
            <input class="password" type="password" placeholder="Password"><br>
            <button>Login</button>
        </form>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <p class="member">Not a member <a href="#">Sign Up now</a></p>
    </div>
</body>
</html>
